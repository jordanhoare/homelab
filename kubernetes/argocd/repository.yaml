# kubernetes\argocd\repository.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jordanhoare/homelab.git'
    path: 'kubernetes/apps'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: apps
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
