apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-placeholder
  namespace: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
      - name: placeholder
        image: nginx:latest
        ports:
        - containerPort: 80
